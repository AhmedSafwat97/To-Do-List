<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="box">
        <div id="area">
          <div class="task">
            <span class="icon-star icon"></span>
            <p class="text">Task 1</p>

            <div>
              <span class="icon-trash-o icon"></span>
              <span class="icon-angry2 icon"></span>
            </div>
          </div>
          <div class="task">
            <span class="icon-star icon"></span>
            <p class="text">Task 2</p>
            <div>
              <span class="icon-trash-o icon"></span>
              <span class="icon-angry2 icon"></span>
            </div>
          </div>
        </div>
      </div>
      <h2>What Will You Do ?</h2>
      <form>
        <input class="in" type="text" placeholder=" Type Your Jop " />
        <button class="icon-upload"></button>
      </form>
    </div>
  </body>
</html>
